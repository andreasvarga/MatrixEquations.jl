language: julia

os:
  - linux
#  - windows

julia:
 - 1.0
 - 1.1
 - 1.2
 - 1.3
 - 1.4
 - 1.5
 - nightly

notifications:
  email: false

branches:
  only:
    - master

codecov: true

jobs:
  allow_failures:
    - julia: nightly
  include:
    - stage: "Documentation"
      julia: 1.2
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip